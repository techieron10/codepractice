<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePractice</title>
    <!-- Custom Style Sheet -->
    <link rel="stylesheet" href="css/index.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="page-container">
        <div class="header-container">
            <div class="icon-container hide-icon">
                <i class="fa fa-bars"></i> 
            </div>
            <div class="logo-container">
                <a href="#index">
                    <img src="images/semicolon.png" alt="Logo" class="logo">
                </a>
            </div>
            <div class="search-container">
                <input type="text" name="search" id="search" placeholder="Enter product name">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
            <div class="user-container">
                <a href="#index" class="login">Login</a>
                <a href="#index" class="register">Create an Account</a>
                <i class="fa fa-shopping-cart"></i>
                <span class="cart-items"></span>
            </div>
            <div class="menu-container">
                <ul class="main-menu">
                    <li class="menu-items"><a href="#home" class="home">Home</a></li>
                    <li class="menu-items"><a href="#products" class="products">Products</a></li>
                    <li class="menu-items"><a href="#categories" class="categories">Categories</a></li>
                    <li class="menu-items"><a href="#aboutus" class="aboutus">About Us</a></li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            fix
        </div>
    </div>
</body>
</html>
